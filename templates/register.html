{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="login-container">
            <div class="login-popup bg-light">
                <img id="login-icon" src=https://i.ya-webdesign.com/images/checklist-3d-png-2.png>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Re-Enter Password" type="password">
                </div>
                <button style="border-radius:15px" class="btn btn-block btn-primary" type="submit">Register</button>
            </div>
        </div>
    </form>
{% endblock %}
