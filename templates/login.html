{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">

        <div class="login-container">
            <div class="login-popup bg-light">
                <img id="login-icon" src=https://i.ya-webdesign.com/images/checklist-3d-png-2.png>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <button style="border-radius:15px" class="btn btn-block btn-primary" type="submit">Log In</button>
                <div style="margin-top:15px;">
                    Not a user? <a href="/registerwelcome">Register Here</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
